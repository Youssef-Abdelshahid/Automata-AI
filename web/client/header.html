<body>
  <div class="topbar">
    <div class="left-wrap">
      <a class="brand" href="index.html" aria-label="Go to Home">
        <img src="styles/logo/Automata_AI_Logo.webp" alt="Automata AI Logo" width="22" height="22" />
        <span>Automata AI</span>
      </a>

      <button id="mobileMenuBtn" class="mobile-menu-btn" aria-label="Toggle Menu" aria-expanded="false">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
      </button>

      <nav class="nav" id="mainNav">
        <a href="dashboard.html" class="nav-link auth-link" style="display: none;">Dashboard</a>
        <a href="tasks.html" class="nav-link auth-link" style="display: none;">Tasks</a>
        <a href="new_task.html" class="nav-link auth-link" style="display: none;">New Task</a>
        <a href="public_tasks.html" data-page="public-jobs" class="nav-link">Public Tasks</a>
        <a href="how_to_use.html" data-page="how-to-use" class="nav-link">How to Use</a>
        <a href="plans.html" data-page="plans" class="nav-link">Plans</a>

        <a href="about.html" data-page="about" class="nav-link">About</a>
      </nav>
    </div>

    <div class="actions">
      <button
        id="notifBtn"
        class="notif-btn"
        aria-haspopup="true"
        aria-expanded="false"
        aria-controls="notifMenu"
        style="display: none;"
      >
        <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
          <path
            d="M18 8a6 6 0 1 0-12 0c0 7-3 7-3 7h18s-3 0-3-7"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M13.73 21a2 2 0 0 1-3.46 0"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
        <span id="notifBadge" class="notif-badge" hidden>0</span>
      </button>
      <div id="notifMenu" class="notif-menu" role="menu" aria-hidden="true" style="display: none;">
        <div class="notif-header">
          <span>Notifications</span>
          <button id="notifClear" class="notif-clear" type="button">Mark all as read</button>
        </div>
        <div id="notifList" class="notif-list"></div>
      </div>
      <button id="avatarBtn" class="avatar" aria-haspopup="true" aria-expanded="false" aria-controls="accountMenu"
        style="display: none;">
        <span id="avatarInitials">AD</span>
      </button>
      <div id="accountMenu" class="menu" role="menu" aria-hidden="true" style="display: none;">
        <div class="menu-header">
          <div id="menuName">Automata Demo</div>
          <div id="menuEmail" class="muted">demo@automata.ai</div>
        </div>

        <button id="profileBtn" class="menu-item" role="menuitem">
          <svg width="16" height="16" viewBox="0 0 24 24" aria-hidden="true" fill="none" stroke="currentColor"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          Profile
        </button>

        <button id="logoutBtn" class="menu-item" role="menuitem">
          <svg width="16" height="16" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4M10 17l-5-5 5-5M5 12h14" fill="none" stroke="currentColor"
              stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
          Log out
        </button>
      </div>

      <a id="loginBtn" href="auth.html" class="header-btn header-btn-ghost">Login</a>
    </div>
  </div>
</body>
